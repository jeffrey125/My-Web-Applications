<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% block content %}
{% load bootstrap4 %}
<div class="loader">


  <h1>New Post</h1>
  <form class="post-form" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class='save btn btn-primary'>Save</button>
  </form>

  <script>
    var editor = new MediumEditor('.editable');
  </script>
</div>
{% endblock %}
